<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Japanese Text Analyzer</title>
    <script defer src="./tiny-segmenter/dist/tiny-segmenter-0.2.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script defer src="frequency_translation_dictionary.js"></script>
    <script defer type="module" src="script.js"></script>
    
</head>
<body>
   
    <div id="container"> 
        <header class="header">
            <h1>Japanese Text Analyzer</h1>
        </header>
        <main class="main-content">
            <div id="input">
                <div class="content-header-controls">
                    <input type="text" id="title" placeholder="Enter a Title">
                    <div>
                        <input type="checkbox" id="hidePreviousTranslationsCheckbox">
                        <label for="hidePreviousTranslationsCheckbox" id="hidePreviousTranslationsLabel">Clear/Show Previous Translations</label>
                    </div>
                </div>

                <!-- todo: center text area positioning -->
                <textarea id="inputText" rows="35" cols="50">
                    青い空が雲に隠れ
                    蕾たちが枯れ落ちても
                    ちいさな泉があるなら
                    何度でも 始められるわ
                    
                    怖がらずに呼び続けて
                    私たちを信じていて
                    冷たいビルの谷間に
                    聞こえてる あなたの声が
                    
                    悲しむだけの涙には
                    未来を変える力さえないの
                    けれど あなたの傷ついた心を
                    軽くしてあげられるなら
                    For you
                    
                    遠くから呼び続けて
                    苦しくても叫んでいて
                    あなたの声を頼りに
                    迷わずに そこへ行くから
                    
                    あきらめずに教えに来て
                    私たちを信じていて
                    争うことのすべてが
                </textarea>
                <textarea id="free-translation-text-area" rows="35" cols="50"></textarea>
            </div>
            <div id="controls-div">
                <button id="countFrequencyButton">Return Words and Frequency</button>
                <button id="saveTranslationLocalButton">Save Translation to Local Storage(temporary)</button>
                <button id="downloadCurrentTranslationButton">Download Translation</button>
                <button id="downloadFullTranslationFrequencyDictionaryButton">Download Full Translation Frequency</button>
                <button id="downloadFullTranslationCategoryDictionaryButton">Download Full Translation Category</button>
                <button id="downloadFullTranslationFrequencyDictionaryCSVButton">Download Full Translation Frequency CSV</button>
            </div>     
        </main>

        <!-- todo: set to grid and clean up positioning -->
        <section class="left-sidebar">
            <div id="left-sidebar-content">
                <div id="left-sidebar-tabs">
                    <!-- todo: align frequency dictionary control -->
                    <button id="frequency-dictionary-button">Frequency Dictionary </button>
                    <input type="file" value="dictionaryFile"  id="frequency-dictionary-upload" accept=".json, .csv">

                    <!-- todo: display grammar guide -->
                    <button id="grammar-guide-button">Grammar Guide</button>
                    <button id="translate-button">Push to translate using deepL </button>
                </div>
                <div id="dictionary-tab-content">
                </div>
            </div> 
        </section> 
        
        <!-- todo: set up background container style -->
        <aside class="right-sidebar">
            <div id="output">
            </div>
        </aside>
</body>
</html>
