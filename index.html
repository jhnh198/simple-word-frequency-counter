<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Japanese Text Analyzer</title>
  <script defer src="./tiny-segmenter/dist/tiny-segmenter-0.2.0.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  <script defer type="module" src="script.js"></script>
  <script defer src="https://unpkg.com/wanakana"></script>
  
</head>
<body>
<div id="container"> 
  <header class="header">
    <h1>Japanese Text Analyzer</h1>
    </header>
      <main class="main-content">
          <div id="input">
              <div class="content-header-controls">
                  <input type="text" id="title" class="title-header" placeholder="Enter a Title">
                  <div>
                      <input type="checkbox" id="hidePreviousTranslationsCheckbox">
                      <label for="hidePreviousTranslationsCheckbox" id="hidePreviousTranslationsLabel">Clear/Show Previous Translations</label>
                  </div>
              </div>
                <div id="textarea-div">
                  <textarea id="inputText" rows="35" cols="40">
                  </textarea>
                  <textarea id="free-translation-text-area" rows="35" cols="40"></textarea>
                </div>
          </div>
      </main>

      <aside class="right-sidebar">
          <div id="right-sidebar-tabs">
            <button id="countFrequencyButton">Return Words and Frequency</button>
            <button id="saveTranslationLocalButton">Save Translation to Local Storage(temporary)</button>
            <button id="downloadCurrentTranslationButton">Download Current Translation</button>
            <button id="downloadFullTranslationFrequencyDictionaryButton">Download Full Translation</button>
            <button id="downloadJSONButton">Download JSON</button>

            <label for="frequency-dictionary-upload" class="file-upload-label">Upload Frequency Dictionary </label>
            <input type="file" value="dictionaryFile"  id="frequency-dictionary-upload" class="frequency-dictionary-upload" accept=".json, .csv">
            
            <button id="translate-button">Push to translate using deepL </button>
          </div>
          
          <div class="dictionary-tab-container">
            <div class="dictionary-container-tabs">
              <button class="small-control-button" id="frequency-dictionary-button"> 
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 0 0 6 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 0 1 6 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 0 1 6-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0 0 18 18a8.967 8.967 0 0 0-6 2.292m0-14.25v14.25" />
                  </svg>           
              </button>

              <button class="small-control-button" id="word-frequency-output-button"> 
                <img> 
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0 1 11.186 0Z" />
                  </svg>   
                </img>
        
              </button>

              <button class="small-control-button" id="grammar-guide-button">
                <img>
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.26 10.147a60.438 60.438 0 0 0-.491 6.347A48.62 48.62 0 0 1 12 20.904a48.62 48.62 0 0 1 8.232-4.41 60.46 60.46 0 0 0-.491-6.347m-15.482 0a50.636 50.636 0 0 0-2.658-.813A59.906 59.906 0 0 1 12 3.493a59.903 59.903 0 0 1 10.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.717 50.717 0 0 1 12 13.489a50.702 50.702 0 0 1 7.74-3.342M6.75 15a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Zm0 0v-3.675A55.378 55.378 0 0 1 12 8.443m-7.007 11.55A5.981 5.981 0 0 0 6.75 15.75v-1.5" />
                  </svg>
                </img>
              </button>
            </div>

            <div id="dictionary-tab-content" class="hidden">
            </div>
          </div>

      </aside>
</body>
</html>
