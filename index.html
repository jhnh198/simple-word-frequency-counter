<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Japanese Text Analyzer</title>
    <script defer src="./tiny-segmenter/dist/tiny-segmenter-0.2.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script defer src="frequency_translation_dictionary.js"></script>
    <script defer type="module" src="script.js"></script>
    
</head>
<body>
   
    <div id="container"> 
        <div id="sidebar">
            <div id="sidebar-content">
                <div id="sidebar-tabs">
                    <button id="frequency-tab">Frequency</button>
                    <button id="translation-tab">Translation</button>
                </div>
                <div id="frequency-tab-content">
                    <div id="frequency-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Word</th>
                                    <th>Count</th>
                                </tr>
                            </thead>
                            <tbody id="frequency-table-body">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div id="translation-tab-content">
                    <div id="translation-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Word</th>
                                    <th>Translation</th>
                                </tr>
                            </thead>
                            <tbody id="translation-table-body">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div> 
        </div>   
        <div id="input">
            <textarea id="inputText" rows="35" cols="50">
                青い空が雲に隠れ
                蕾たちが枯れ落ちても
                ちいさな泉があるなら
                何度でも 始められるわ
                
                怖がらずに呼び続けて
                私たちを信じていて
                冷たいビルの谷間に
                聞こえてる あなたの声が
                
                悲しむだけの涙には
                未来を変える力さえないの
                けれど あなたの傷ついた心を
                軽くしてあげられるなら
                For you
                
                遠くから呼び続けて
                苦しくても叫んでいて
                あなたの声を頼りに
                迷わずに そこへ行くから
                
                あきらめずに教えに来て
                私たちを信じていて
                争うことのすべてが
            </textarea>
            <textarea id="free-translation-text-area" rows="35" cols="50"></textarea>
        </div>
        <div id="controls-div">
            <input type="text" id="title" placeholder="Enter a Title">
            <button id="countFrequencyButton">Return Words and Frequency</button>
            <button id="saveWordTranslationsButton">Save Words, Counts and Translations as File</button>
            <button id="saveTranslationLocalButton">Save Translation to Local Storage</button>
            <button id="loadTranslationLocalButton">Load Translation from Local Storage</button>
            <button id="downloadTranslationButton">Download Translation</button>
            <button id="downloadFullTranslationFrequencyButton">Download Full Translation Frequency</button>
        </div>
    </div>      
    <div id="output">
    </div>

    
</body>
</html>
