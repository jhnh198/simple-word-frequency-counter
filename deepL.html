<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepL Translation Example</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const apiKey = 'YOUR_DEEPL_API_KEY'; // Replace with your actual API key

        async function translateText(text, targetLang) {
            const url = 'https://api-free.deepl.com/v2/translate';

            try {
                const response = await axios.post(url, null, {
                    params: {
                        auth_key: apiKey,
                        text: text,
                        target_lang: targetLang
                    }
                });

                const translatedText = response.data.translations[0].text;
                document.getElementById('output').innerText = translatedText;
            } catch (error) {
                console.error('Error translating text:', error);
                document.getElementById('output').innerText = 'Translation error';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('translateButton').addEventListener('click', () => {
                const text = document.getElementById('textInput').value;
                const targetLang = document.getElementById('languageSelect').value;
                translateText(text, targetLang);
            });
        });
    </script>
</head>
<body>
    <h1>DeepL Translation Example</h1>
    <textarea id="textInput" rows="4" cols="50"></textarea>
    <br>
    <select id="languageSelect">
        <option value="DE">German</option>
        <option value="FR">French</option>
        <option value="ES">Spanish</option>
        <!-- Add more languages as needed -->
    </select>
    <button id="translateButton">Translate</button>
    <h2>Translated Text:</h2>
    <p id="output"></p>
</body>
</html>
